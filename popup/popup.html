<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <script src="../scripts/types.js"></script>
  <script src="../scripts/storage.js"></script>
  <script src="../scripts/l10n.js"></script>
  <script src="popup.js"></script>
</head>

<body>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="display: none">
    <path id="rating-star-path"
          d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z">
    </path>
  </svg>
  <!--
  Font Awesome Free 5.4.1 by @fontawesome - https://fontawesome.com
  License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)
  -->
  <div id="container">

    <!-- Loading spinner -->
    <div id="loading" class="spinner" title="Loading">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>

    <!-- Header -->
    <header class="header">

      <div class="button-container">
        <button id="back-btn" data-l10n-id="backButton" data-l10n-nocontent="true" data-l10n-attrs="title" hidden>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
            <path
                d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path>
          </svg>
          <!--
          Icon: https://fontawesome.com/icons/angle-left
          Font Awesome Free 5.4.1 by @fontawesome - https://fontawesome.com
          License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)
          -->
        </button>
      </div>

      <div class="logo">
        <a href="https://myshows.me">
          <img src="../images/logo.png" alt="MyShows.me">
        </a>
      </div>

      <div class="user">
        <div id="loginname"></div>
        <ul class="menu">
          <li>
            <a href="#" class="menu-option" id="settings">
              <object class="menu-option-sign" type="image/svg+xml" data="../images/cog.svg"></object>
              <span data-l10n-id="settings">Settings</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-option" id="sign-out">
              <object class="menu-option-sign" type="image/svg+xml" data="../images/sign-out-alt.svg"></object>
              <span data-l10n-id="signOut">Sign out</span>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Main View -->
    <div id="main-view">

      <div class="tabs">
        <button id="tab-shows" class="tab active" data-l10n-id="tabShows" data-l10n-attrs="title"
                title="TV shows to watch">Shows
        </button>
        <button id="tab-calendar" class="tab" data-l10n-id="tabCalendar" data-l10n-attrs="title"
                title="Upcoming TV shows">
          Calendar
        </button>
      </div>

      <ul class="show-list">
        <template id="show-row-tmp">
          <li>
            <div class="show-title"><a href="#"><span class="show-title-1"></span><br><span class="show-title-2"></span></a></div>
            <div class="unwatched-ep" data-l10n-id="unwatchedNumber" data-l10n-nocontent="true" data-l10n-attrs="title"
                 hidden></div>
          </li>
        </template>
      </ul>

      <div class="calendar-container" hidden>
        <template id="calendar-tmp">
          <div class="calendar-month">
            <span class="month-name"></span>
            <span class="month-total"></span>
          </div>
          <ul class="calendar">
          </ul>
        </template>
        <template id="calendar-row-tmp">
          <li>
            <div class="calendar-date"></div>
            <div class="calendar-ep">
              <div class="calendar-show-title"><a href="#"></a></div>
              <div class="calendar-ep-info">
                <span class="calendar-ep-number"></span>
                <span class="calendar-ep-title"><a href="#"></a></span>
              </div>
            </div>
            <div class="calendar-days-left"></div>
          </li>
        </template>
      </div>

    </div>

    <!-- Episode View -->
    <div id="episode-view" hidden>
      <div class="show-title"><a href="#" data-l10n-id="showLink" data-l10n-nocontent="true"
                                 data-l10n-attrs="title"><span class="show-title-1"></span><br><span class="show-title-2"></span></a></div>
      <div class="episodes-container">
        <template id="season-block-tmp">
          <div class="season-header">
            <span class="season-title"></span>
            <span class="episodes-in-season"></span>
          </div>
          <ul class="episode-list">
          </ul>
        </template>
        <template id="episode-row-tmp">
          <li class="episode-row">
            <div class="rating-block">
              <div class="ep-rating">
                <a class="rating-star" href="#" title="Great!" data-rating="5" data-l10n-id="rate5"
                   data-l10n-nocontent="true" data-l10n-attrs="title">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <use href="#rating-star-path"></use>
                  </svg>
                </a>
                <a class="rating-star" href="#" title="Good one" data-rating="4" data-l10n-id="rate4"
                   data-l10n-nocontent="true" data-l10n-attrs="title">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <use href="#rating-star-path"></use>
                  </svg>
                </a>
                <a class="rating-star" href="#" title="Give it a watch" data-rating="3" data-l10n-id="rate3"
                   data-l10n-nocontent="true" data-l10n-attrs="title">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <use href="#rating-star-path"></use>
                  </svg>
                </a>
                <a class="rating-star" href="#" title="Meh" data-rating="2" data-l10n-id="rate2"
                   data-l10n-nocontent="true" data-l10n-attrs="title">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <use href="#rating-star-path"></use>
                  </svg>
                </a>
                <a class="rating-star" href="#" title="Not worth it" data-rating="1" data-l10n-id="rate1"
                   data-l10n-nocontent="true" data-l10n-attrs="title">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <use href="#rating-star-path"></use>
                  </svg>
                </a>
              </div>
              <a class="ep-check" href="#" title="No rating" data-rating="0" data-l10n-id="rate0"
                   data-l10n-nocontent="true" data-l10n-attrs="title"></a>
            </div>
            <div class="ep-info">
              <div class="ep-title"><a href="#"></a></div>
              <div>
                <span class="ep-number"></span>
                <time class="ep-date"></time>
              </div>
            </div>
            <div class="ep-comments" hidden><a href="#" title="Comments to episode" data-l10n-id="commentsNumber"
                                               data-l10n-nocontent="true" data-l10n-attrs="title"></a></div>
          </li>
        </template>
      </div>
    </div>
  </div>
</body>

</html>
