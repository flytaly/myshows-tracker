<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup-styles.css">
  <script src="../scripts/types.js"></script>
  <script src="../scripts/storage.js"></script>
</head>

<body>
  <div id="container">

    <!-- Loading spinner -->
    <div id="loading" class="spinner" title="Loading">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>

    <!-- Header -->
    <header class="header">

      <div class="button-container">
        <button id="go-back-btn" hidden>
          <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 256 512">
            <path
                d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path>
          </svg>
        </button>
      </div>

      <div class="logo">
        <a href="https://myshows.me">
          <img src="images/logo.png" alt="MyShows.me">
        </a>
      </div>

      <div class="user">
        <div id="loginname"></div>
        <div class="menu">
          <a href="#" class="menu-option" id="sign-out">
            <object class="sign-out-sign" type="image/svg+xml" data="images/sign-out-alt-solid.svg"></object>
            Sign out
          </a>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main View -->
    <div id="main-view">

      <div class="tabs">
        <button id="tab-shows" class="tab active">Shows</button>
        <button id="tab-calendar" class="tab">Calendar</button>
      </div>

      <ul class="show-list">
        <template id="show-row-tmp">
          <li>
            <div class="show-title"><a href="#"></a></div>
            <div class="unwatched-ep" hidden></div>
          </li>
        </template>
      </ul>

      <div class="calendar-container" hidden>
        <template id="calendar-tmp">
          <div class="calendar-month">
            <span class="month-name"></span>
            <span class="month-total"></span>
          </div>
          <ul class="calendar">
          </ul>
        </template>
        <template id="calendar-row-tmp">
          <li>
            <div class="calendar-date"></div>
            <div class="calendar-ep">
              <div class="calendar-show-title"><a href="#"></a></div>
              <div class="calendar-ep-info">
                <span class="calendar-ep-number"></span>
                <span class="calendar-ep-title"><a href="#"></a></span>
              </div>
            </div>
            <div class="calendar-days-left"></div>
          </li>
        </template>
      </div>

    </div>

    <!-- Episode View -->
    <div id="episode-view" hidden>
      <div class="show-title"><a href=""></a></div>
      <ul class="episode-list">
        <template id="episode-row-tmp">
          <li>
            <div class="ep-check"></div>
            <div class="ep-info">
              <div class="ep-title"><a href="#"></a></div>
              <div>
                <span class="ep-number"></span>
                <time class="ep-date"></time>
              </div>
            </div>
            <div class="ep-comments" hidden><a href="#"></a></div>
          </li>
        </template>
      </ul>
    </div>
  </div>

  <script src="popup-script.js"></script>
</body>

</html>
