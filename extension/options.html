<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles/options/options.css" />

        <script type="module" src="dist/options/options.js"></script>
    </head>

    <body>
        <section>
            <span
                title="Resize extension by chosen basic font size"
                data-l10n-id="settingFontSize"
                data-l10n-attrs="title"
                >Basic font size</span
            >
            <button  font-size font-12" data-f-size-diff="-4">aA</button>
            <button  font-size font-14" data-f-size-diff="-2">aA</button>
            <button  font-size font-15" data-f-size-diff="-1">aA</button>
            <button  font-size font-16 default" data-f-size-diff="0">aA</button>
            <button  font-size font-17" data-f-size-diff="+1">aA</button>
            <button  font-size font-18" data-f-size-diff="+2">aA</button>
            <button  font-size font-20" data-f-size-diff="+4">aA</button>
        </section>
        <section class="theme-section">
            <span data-l10n-id="settingTheme">Theme:</span>
            <label class="radio-label">
                <input id="light-theme" type="radio" name="theme" value="light" />
                <span data-l10n-id="settingThemeLight"> light </span>
            </label>
            <label class="radio-label">
                <input id="dark-theme" type="radio" name="theme" value="dark" />
                <span data-l10n-id="settingThemeDark"> dark </span>
            </label>
            <label class="radio-label">
                <input id="auto-theme" type="radio" name="theme" value="auto" />
                <span data-l10n-id="settingThemeAuto"> auto </span>
            </label>
            <!-- </div> -->
        </section>

        <section>
            <label for="date-format"  data-l10n-id="settingDateFormat">Date format</label>
            <select id="date-format" >
                <option value="" data-l10n-id="settingDateFormatDefault" selected>Browser's default language</option>
                <!--<optgroup label="English">-->
                <option value="en-GB">en-GB (UK English)</option>
                <option value="en-US">en-US (US English)</option>
                <!--</optgroup>-->
                <!--<optgroup label="Locale" data-l10n-id="settingLocaleGroup" data-l10n-nocontent="true" data-l10n-attrs="label">-->
                <option value="ru">ru (Русский)</option>
                <!--</optgroup>-->
            </select>
            <span data-l10n-id="settingDateExample">Example:</span> <span id="date-example">25/10/2018</span>
        </section>

        <section>
            <label for="sort-order" data-l10n-id="settingSortOrder"
                >Sort order of episodes</label
            >
            <select id="sort-order" >
                <option selected value="firstOld" data-l10n-id="settingSortOldToNew">from oldest to newest</option>
                <option value="firstNew" data-l10n-id="settingSortNewToOld">from newest to oldest</option>
            </select>
        </section>

        <section >
            <label for="shows-titles"  data-l10n-id="settingDisplayTitles"
                >Display titles of the shows</label
            >
            <select id="shows-titles" >
                <option selected value="original" data-l10n-id="settingTitleOnlyOrig">Only original</option>
                <optgroup
                    label="Locale"
                    data-l10n-id="settingLocaleGroup"
                    data-l10n-nocontent="true"
                    data-l10n-attrs="label"
                >
                    <option value="ru+original" data-l10n-id="settingTitleRuAndOrig">Russian and original</option>
                    <option value="original+ru" data-l10n-id="settingTitleOrigAndRu">Original and Russian</option>
                    <option value="ru" data-l10n-id="settingTitleRu">Only Russian</option>
                </optgroup>
            </select>
        </section>

        <section>
            <label for="sort-shows"  data-l10n-id="settingSortShows"
                >Place shows with new episodes at the top
            </label>
            <span>
                <input type="checkbox" id="sort-shows" checked />
            </span>
        </section>

        <section>
            <label
                for="show-next-episode"
                data-l10n-id="settingShowNextEpisode"
                data-l10n-attrs="title"
            >
                Always show the next episode
            </label>
            <span>
                <input type="checkbox" id="show-next-episode" />
            </span>
        </section>

        <section >
            <label
                for="force-english-ver"
                data-l10n-id="settingForceEngVer"
                data-l10n-attrs="title"
            >
                Always open English version http://en.myshows.me
            </label>
            <span>
                <input type="checkbox" id="force-english-ver" />
            </span>
        </section>

        <section >
            <label> </label>
            <fieldset class="external-search">
                <legend data-l10n-id="settingExternalLinksLegend">Search a show on external websites:</legend>
                <ul id="external-links">
                    <template id="external-link-tmp">
                        <li >
                            <input
                                class="name"
                                type="text"
                                name="name"
                                placeholder="Name"
                                data-l10n-id="settingExternalLinksInputName"
                                data-l10n-nocontent="true"
                                data-l10n-attrs="placeholder"
                            />
                            <input
                                class="url"
                                type="url"
                                name="url"
                                placeholder="URL e.g. https://youtube.com/results?search_query="
                                data-l10n-id="settingExternalLinksInputUrl"
                                data-l10n-nocontent="true"
                                data-l10n-attrs="placeholder"
                            />
                            <button
                                class="delete"
                                data-l10n-id="settingExternalLinksRemoveField"
                                data-l10n-nocontent="true"
                                data-l10n-attrs="title"
                            >
                                ❌
                            </button>
                        </li>
                    </template>
                </ul>
                <button class="add-field" data-l10n-id="settingExternalLinksAddField">+ field</button>
            </fieldset>
        </section>
    </body>
</html>
