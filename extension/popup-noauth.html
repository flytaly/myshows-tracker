<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles/popup-noauth.css" />
        <script type="module" src="dist/popup-noauth.js" defer></script>
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <a href="https://myshows.me">
                    <img src="../images/logo.png" alt="MyShows.me" />
                </a>
            </div>
        </header>
        <main>
            <div class="message" data-l10n-id="loginMessage">Log in to authorize extension</div>
            <form id="login-form" method="post">
                <input
                    id="login"
                    type="text"
                    placeholder="Login or E-mail"
                    data-l10n-id="loginInput"
                    data-l10n-nocontent="true"
                    data-l10n-attrs="placeholder"
                />
                <span class="error" id="login-error"></span>
                <input
                    id="password"
                    type="password"
                    placeholder="Password"
                    data-l10n-id="passwordInput"
                    data-l10n-nocontent="true"
                    data-l10n-attrs="placeholder"
                />
                <span class="error" id="password-error"></span>
                <a href="https://myshows.me/" class="sign-up" data-l10n-id="signup">Sign up</a>
                <button id="submit-button" type="submit" data-l10n-id="loginButton">Log in</button>
            </form>
        </main>
    </body>
</html>
