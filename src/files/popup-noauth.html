<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/popup-noauth.css">
  <script type="module" src="js/popup-noauth.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="https://myshows.me">
        <img src="../images/logo.png" alt="MyShows.me">
      </a>
      </div>
  </header>
  <main>
    <div class="message">Log in to authorize extension</div>
    <form id="login-form" method="post">
      <input id="login" type="text" placeholder="Login or E-mail">
      <span class="error" id="login-error"></span>
      <input id="password" type="password" placeholder="Password">
      <span class="error" id="password-error"></span>
      <a href="https://myshows.me/" class="sign-up">Sign up</a>
      <button id="submit-button" type="submit">Log in</button>
    </form>
  </main>
</body>

</html>
